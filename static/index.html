<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Interaction</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Unit Test Generator</h1>
        </header>
        <main>
            <!-- Input Section -->
            <section class="input-section">
                <h2>Enter Code Block</h2>
                <textarea id="codeInput" placeholder="Paste your code block here..."></textarea>
                <button type="button" id="generateTestButton">Generate Unit Test</button>
            </section>

            <!-- For the results -->
            <!-- Generated Test -->
            <section class="result-section">
                <h2>Generated Unit Test</h2>
                <pre id="testResult">Your generated unit test will appear here...</pre>
            </section>
            <!-- Explanation, lang selection and playback -->
            <section class="explanation-section">
                <h2>Explanation of the Generated Unit Test</h2>
                <pre id="testExplanation">The explanation will appear here...</pre>
                <select id="languageSelect">
                    <option value="en-US">English - US</option>
                    <option value="es-ES">Spanish - Spain</option>
                    <option value="de-DE">German - Germany</option>
                    <!-- other langs to support -->
                </select>
                <button id="playAudioButton">Play Audio</button>
            </section>
        </main>
    </div>
</body>
<script src="./static/script.js"></script>
</html>
