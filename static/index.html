<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Unit Test Generator</h1>
        </header>
        <main>
            <section class="input-section">
                <h2>Enter Code Block</h2>
                <textarea id="codeInput" placeholder="Paste your code block here..."></textarea>
                <button type="button" id="generateTestButton">Generate Unit Test</button>
            </section>
            <section class="result-section">
                <h2>Unit Test</h2>
                <div id="resultOutput">Results will be displayed here...</div>
            </section>
        </main>
    </div>
</body>
<script src="static/scripts.js"></script>
</html>
